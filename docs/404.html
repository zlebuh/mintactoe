<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Získá původní cestu za '/mintactoe/'
      var path = location.pathname.replace('/mintactoe/', '');
      // Poskládá redirect na index.html se zachováním cesty, query a hashe
      var redirect = '/mintactoe/index.html/' + path + location.search + location.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
