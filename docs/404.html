<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var base = "/mintactoe";
      if (path.indexOf(base) === 0) {
        path = path.substring(base.length);
      }
      window.location.replace(base + "/index.html#" + path + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
